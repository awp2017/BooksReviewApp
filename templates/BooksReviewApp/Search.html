{% extends 'BooksReviewApp/Menu.html' %}
    {% block content %}
        
        <div class="reviews">
        {% for review in books_review %}
            <div class="review">
                <div class="review_content">
                    <p>{{ review.book_pk.name }}</p>
                    <p>{{ review.date }}</p>
                </div>
            </div>
        {% empty %}
            <li>No reviews yet.</li>
        {% endfor %}
    </div>
    
    {% endblock %}
